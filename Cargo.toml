[package]
name = "gengine_clipboard"
version = "0.0.0"
edition = "2024"

[lib]
crate-type = ["lib"]

[dependencies]
windows = { version = "0.61.1", features = [
	"Win32_Foundation",
	"Win32_System_DataExchange",
	"Win32_UI_WindowsAndMessaging",
	"Win32_UI_Shell",
	"Win32_System_Memory",
	"Win32_System_DataExchange",
	"Win32_Graphics_Gdi",
] }
image = "0.25.6"
widestring = "1.0"
reqwest = { version = "0.12.19", features = ["blocking", "rustls-tls"] }
regex = { version = "1.10.0", features = ["unicode"] }
[dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = []
follow_links = []
follow_html_img = []
